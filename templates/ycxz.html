<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品评论后台管理</title>
    <meta name="description" content="商品评论后台管理">
    <meta name="keywords" content="商品评论后台管理">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../static/plugins/elementui/index.css">
    <link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>数据管理<small>图片检测</small></h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>数据管理</el-breadcrumb-item>
            <el-breadcrumb-item>图片检测</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">

                <el-button type="primary" class="butT" @click="handleCreate()">预测</el-button>
            </div>

            <div class="pagination-container">

            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="预测数据" :visible.sync="dialogFormVisible">
                    <el-form ref="dataAddForm" :model="formData" label-position="right"
                             label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="年龄">
                                    <el-input v-model="formData.age"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="性别">
                                    <el-select v-model="formData.sex">
                                        <el-option label="男" value="1"></el-option>
                                        <el-option label="女" value="0"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                        <el-col :span="12">
                                <el-form-item label="人的空腹血糖	">
                                    <el-select v-model="formData.fasting_blood_sugar">
                                        <el-option label="大于120mg/dl" value="1"></el-option>
                                        <el-option label="不大于120mg/dl" value="0"></el-option>

                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="胸痛类别	">
                                    <el-select v-model="formData.chest_pain_type">
                                        <el-option label="典型胸痛" value="1"></el-option>
                                        <el-option label="非典型胸痛" value="2"></el-option>
                                        <el-option label="无胸痛" value="3"></el-option>
                                        <el-option label="无症状" value="4"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                        <el-col :span="12">
                                <el-form-item label="静息心电图测量	">
                                    <el-select v-model="formData.rest_ecg">
                                        <el-option label="正常" value="0"></el-option>
                                        <el-option label="ST-T波异常" value="1"></el-option>
                                        <el-option label="Estes标准可能或明确显示左室肥厚" value="2"></el-option>


                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="运动引发的心绞痛	">
                                    <el-select v-model="formData.exercise_induced_angina">
                                        <el-option label="是" value="1"></el-option>
                                        <el-option label="不是" value="0"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                        <el-col :span="12">
                                <el-form-item label="运动峰值ST段的斜率">
                                    <el-select v-model="formData.st_slope">
                                        <el-option label="上斜" value="1"></el-option>
                                        <el-option label="平" value="2"></el-option>
                                        <el-option label="下斜" value="3"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="地中海贫血的血液疾病">
                                    <el-select v-model="formData.thalassemia">
                                        <el-option label="正常" value="3"></el-option>
                                        <el-option label="固定缺陷" value="6"></el-option>
                                        <el-option label="可逆转缺陷" value="7"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                        <el-col :span="12">
                                <el-form-item label="主要血管的数量">
                                    <el-select v-model="formData.num_major_vessels">
                                        <el-option label="0" value="0"></el-option>
                                        <el-option label="1" value="1"></el-option>
                                        <el-option label="2" value="2"></el-option>
                                        <el-option label="3" value="3"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>

                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="运动相对于休息引起的ST抑制市">
                                    <el-input v-model="formData.st_depression"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="血压">
                                    <el-input v-model="formData.resting_blood_pressure"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="最大心率	">
                                    <el-input v-model="formData.max_heart_rate_achieved"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="胆固醇含量">
                                    <el-input v-model="formData.cholesterol"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>


        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../static/js/vue.js"></script>
<script src="../static/plugins/elementui/index.js"></script>
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script src="../static/js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 0,//总记录数
                queryString: null//查询条件
            },
            queryString: null,//查询条件
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit: false,//编辑表单是否可见
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            {#this.findAll();#}
            this.findPage();
        },
        methods: {
            //编辑
            handleEdit() {
                axios.post("/editRiskArea", this.formData).then((res) => {
                    if (res.data.status) {
                        this.$message({
                            type: 'success',
                            message: res.data.msg
                        })
                    } else {
                        this.$message.error(res.data.msg)
                    }
                    this.findPage();
                    this.dialogFormVisible4Edit = false;
                });
            },
            //添加
            handleAdd() {
                axios.post("/yc", this.formData).then((res) => {
                    //this.dialogFormVisible = false;
                    if (res.data.status) {

                        this.$message({
                            message: res.data.msg,
                            type: 'success'
                        });
                    } else {
                        this.$message.error(res.data.msg);
                    }
                });
            },

            //分页查询
            findPage() {
                var param = {
                    currentPage:this.pagination.currentPage,
                    pageSize: this.pagination.pageSize,
                    queryString: this.pagination.queryString,
                }
                axios.post("/findPageRiskArea",param).then((res)=>{
                    //解析Controller响应回的数据,为模型数据赋值
                    this.pagination.total = res.data.total;
                    this.dataList = res.data.data;
                });
            },


            // 弹出添加窗口
            handleCreate() {
                this.resetForm();
                this.dialogFormVisible = true;
            },
             // 重置表单
            resetForm() {
                this.formData = {};
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                this.dialogFormVisible4Edit = true;
                //回显数据
                axios.get("/findRiskAreaById?id=" + row.id).then((res) => {
                    if (res.data.status) {
                        this.formData = res.data.data;
                    } else {
                        //查询失败
                        this.$message.error(res.data.msg);
                    }
                });
            },
        }
    })
</script>
</html>
